<!DOCTYPE html>
<html>
  <head>
    <title>Sign In Page</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <style>
      input[type="text"],input[type="button"]{ font-size:20px; font-family:"Arial"; }
      .labels label{ font-size:20px; font-family:"Arial"; }
      
    </style>
  </head>


  <body>

    <h1 style="text-align:center;font-size:80px;color:brown;font-family:'Times New Roman"><b>Sign In</b></h1>
    <div class="labels" style="font-size:30px;">
      
    <form" id="user" action="http://localhost:3000/api/signin" method="POST">
      <div style="font-size:30px; margin-left: 100px;">
      <label>Enter Username: </label><input id="a" type="text" name="usernam"  required /><br />
      <label>Enter Password: </label><input id="b" type="text" name= "password" required/><br />
      <input id="c" type="submit" value="Log In"/>
    </div>   
    </form>
    <script> console.log("hello") </script>
    <script language="Javascript" type="text/javascript">
      console.log("hello there");
      const form = document.getElementById("user")
      console.log(document.getElementById("a").nodeValue)
      form.addEventListener('submit', login)
      async function login(event2){
        event2.preventDefault()
        var Username=document.getElementById("a").value
        var Password=document.getElementById("b").value
        const result = await fetch('http://localhost:3000/api/signin',{
            method:'POST',
            headers: {'Content-Type':'application/json'},
            body:JSON.stringify({
              Username,
              Password
            }).then((res)=> res.json())
            })
            console.log(result.body)
        }
    </script>
  </body>
</html>
